<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="container">
      <form class="container__topbar">
        <div class="container__topbar__input">
          <p>Day</p>
          <input type="text" placeholder="DD" id="dayInput" />
        </div>

        <div class="container__topbar__input">
          <p>Month</p>
          <input type="text" placeholder="MM" id="monthInput" />
        </div>
        <div class="container__topbar__input">
          <p>Year</p>
          <input type="text" placeholder="YYYY" id="yearInput" />
        </div>
      </form>

      <div class="container__divider">
        <div class="container__divider__line"></div>
        <button class="container__divider__btn" id="submitBtn">
          <img src="assets/images/img.svg" alt="" />
        </button>
      </div>

      <div class="container__reporters">
        <p><span id="yearReporter">--</span>years</p>
        <p><span id="monthReporter">--</span>months</p>
        <p><span id="dayReporter">--</span>days</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
